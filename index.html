<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and replace</title>
  </head>
  <body>
    <div class="container">

        <h2>Enter a sentence, a word you want to replace, then the word you want to replace it with</h2>
        <form id="findReplace">
          <div class="form-group">
          <input placeholder="Enter sentence" id="string" type="text" class="form-control"><br>
          <input placeholder="Find" id="oldWord" type="text" class="form-control"><br>
          <input placeholder="Replace with" id="newWord" type="text" class="form-control"><br>
          <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </form>

        <div class="newSentence">
          <h2><span id="result"></span></h2>
        </div>

    </div>
  </body>
</html>
